<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon" />
    <title>Portfolio</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#!" class="logo">
          <img src="images/logo.svg" alt="Logo" class="logo__img" />
          Logo Here
        </a>
        <nav class="header__nav">
          <ul>
            <li><a href="#!" class="header__link">Home</a></li>
            <li><a href="#!" class="header__link">Work</a></li>
            <li><a href="#!" class="header__link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="welcome">
        <div class="container welcome__container">
          <div class="welcome__desc">
            <h1 class="welcome__title">
              Hi, I am Your Name A Product Designer based in City.
            </h1>
            <p class="welcome__text">
              I help businesses and companies reach their goals by designing
              user-centric digital products & interactive experiences.
            </p>
            <a
              href="mailto:hi@yourname.com"
              class="btn btn--mailto welcome__btn"
              >hi@yourname.com</a
            >
          </div>
          <img src="images/me.jpg" alt="Me" class="welcome__img" />
        </div>
      </section>

      <section class="works">
        <div class="container works__container">
          <button type="button" class="works__btn">
            <span>Featured Work</span>
          </button>
          <div class="works__wrapper">
            <a href="#!" class="work">
              <img
                src="images/work1.jpg"
                alt="My work image"
                class="work__img"
              />
              <span class="work__name">Work1</span>
            </a>
            <a href="#!" class="work">
              <img
                src="images/work2.jpg"
                alt="My work image"
                class="work__img"
              />
              <span class="work__name">Work2</span>
            </a>
            <a href="#!" class="work">
              <img
                src="images/work3.jpg"
                alt="My work image"
                class="work__img"
              />
              <span class="work__name">Work3</span>
            </a>
            <a href="#!" class="work">
              <img
                src="images/work4.jpg"
                alt="My work image"
                class="work__img"
              />
              <span class="work__name">Work4</span>
            </a>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
